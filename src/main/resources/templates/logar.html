<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>

<title>Login Page</title>
<style type="text/css">
body {
	background-color: #acdfa4;
}

.login-form {
	width: 340px;
	margin: 50px auto;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .btn {
	min-height: 38px;
	border-radius: 2px;
}

.btn {
	font-size: 15px;
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="login-form">
	<p th:if="${loginError}" class="error">Wrong user or password</p>
		<form th:action="@{/lista}" method="post">
			<h6 class="text-center">Spring-Boot-Data-JPA-Security-Thymeleaf-PostgreSQL</h6>
			<h2 class="text-center">Logar</h2>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username"
					required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password"
					required="required">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Logar</button>
			</div>
			<p class="text-center">
			<a href="#">Cadastrar</a>
		</p>
		</form>
	</div>
</body>
</html>
